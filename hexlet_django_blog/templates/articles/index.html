{% extends "base.html" %}

{% block content %}
    <h1> Список статей </h1>
	{% for article in articles %}
	    <h2><a href="{% url 'article' article.id%}">{{ article.name }}</a>  <a href="{% url 'articles_update' article.id%}">Изменить</a></h2>
		<div>{{ article.body|slice:":20" }}</div>
	{% endfor %}
    <h2><a href="{% url 'article_create' %}">Создать статью</a></h2>
{% endblock %}
